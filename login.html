<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breach Protocol - Login</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div id="terminal-container" class="relative">
  <!-- Login View -->
  <div id="view-login" class="view-content flex flex-col h-full items-center justify-center bg-[#0D1117] p-6 rounded-lg border border-[#2A3F57] shadow-inner-xl">
    <h2 class="text-3xl font-bold text-[#00F0FF] mb-6">// IDENTIFY YOURSELF, AGENT</h2>
    <p class="text-gray-300 mb-8 text-center max-w-md">
      Enter your agent codename to begin your mission. Your identity will be used to track your progress.
    </p>
    <p id="login-error-message" class="text-[#EF4444] text-center mb-4 hidden">
      <!-- Error messages will be displayed here -->
    </p>
    <div class="flex flex-col gap-4 w-full max-w-xs">
      <label for="agent-name-input" class="sr-only">Agent Codename</label>
      <input type="text" id="agent-name-input" placeholder="AGENT CODENAME" class="w-full bg-[#0D1117] border border-[#00F0FF] text-[#00FF99] text-center text-2xl p-3 rounded-lg font-mono focus:outline-none focus:ring-2 focus:ring-[#00F0FF]" maxlength="20">
      <button id="login-btn" class="btn btn-green">
        <span class="flex items-center justify-center">INITIATE PROTOCOL</span>
      </button>
    </div>
    <button id="new-game-btn-login" class="btn btn-red mt-4">
      START NEW GAME (RESET ALL PROGRESS)
    </button>
  </div>
</div>

<script type="module" src="login.js"></script>

</body>
</html>
